<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="bigTable">
        <tr>
            <td>
                <p class="creditLimit">
                    <span id="clText">Your credit limit:</span>
                    <span id="clDigit">&#8358;100,000</span>
                    <img src="Assets/help-web-button 1.png" alt="">
                </p>
            </td>
        </tr>
        <tr>
            <td>
                <form action="">
                    <table>
                        <tr class="tr">
                            <td>
                                <fieldset>
                                    <legend>Enter Loan Amount</legend>
                                    <input type="text" name="" id="" required value="&#8358;" placeholder="&#8358;">
                                </fieldset>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="quickAdd">
                                    Quick Add: 
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <button>&#8358;5,000</button>
                                    <button>&#8358;10,000</button>
                                </div>
                            </td>
                        </tr>
                        <tr class="tr">
                            <td>
                                <fieldset>
                                    <legend>Loan Tenure/Term</legend>
                                    <select name="" id="">
                                        <option value="" disabled selected>Select Loan Tenure</option>
                                        <option value="">0-3 Months</option>
                                        <option value="">4-7 Months</option>
                                        <option value="">8-11 Months</option>
                                        <option value="">12-15 Months</option>
                                        <option value="">16-19 Months</option>
                                    </select>
                                </fieldset>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p id="air">
                                    Applicable Interest Rate: <span>15%</span>
                                    <img src="Assets/help-web-button 1.png" alt="">
                                </p>
                            </td>
                        </tr>
                        <tr class="tr">
                            <td>
                                <fieldset>
                                    <legend>Extra Payment (optional)</legend>
                                    <input type="text" name="" id="" required value="&#8358;">
                                </fieldset>
                            </td>
                        </tr>
                        <tr class="tr">
                            <td>
                                <div class="NIL">
                                    <span id="allowance">
                                        Monthly Allowance 
                                        <br><br>
                                        <span id="NIL">NIL</span>
                                    </span>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <img src="Assets/Rectangle 2638.png" alt="" width="1px" height="48px">
                                    &nbsp;&nbsp;
                                    <span>
                                        No of Payments 
                                        <br><br>
                                        <span id="NIL">NIL</span>
                                    </span>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <img src="Assets/Rectangle 2638.png" alt="" width="1px" height="48px">
                                    &nbsp;&nbsp;
                                    <span>
                                        Total Payback 
                                        <br><br>
                                        <span id="NIL">NIL</span>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr class="tr">
                            <td>
                                <div class="terms">
                                    <input type="checkbox" name="" id="">
                                    <p>
                                        I agree to the 
                                        <a href="index.html" id="terms">Terms & Conditions</a> and
                                        <a href="" id="terms">Policy</a>
                                    </p>
                                </div>
                            </td>
                        </tr>
                        <tr class="tr">
                            <td>
                                <button class="apply">Apply now</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
